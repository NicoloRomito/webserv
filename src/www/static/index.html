<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserver</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #2a5298;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        h1 {
            font-size: 2rem;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        label, button {
            display: block;
            margin: 15px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        label {
            background: #ffcc00;
            color: #000;
        }

        label:hover {
            background: #ff9900;
        }

        button {
            background: #4caf50;
            color: #fff;
        }

        button:hover {
            background: #45a049;
        }

        input[type="file"] {
            display: none;
        }

        #file-name {
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webserver</h1>
        <form action="/" method="POST" id="form">
            <label for="file-upload">Choose a file</label>
            <input id="file-upload" type="file" name="file" onchange="updateFileName()">
            <div id="file-name">No file chosen</div>
            <button type="submit">Upload</button>
        </form>
    </div>
    <script>
        function updateFileName() {
            const fileInput = document.getElementById('file-upload');
            const fileName = fileInput.files[0] ? fileInput.files[0].name : "No file chosen";
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
</body>
</html>
